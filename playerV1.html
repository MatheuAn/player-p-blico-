<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://matheuan.github.io/player-p-blico-/play.css">
        <script src="https://matheuan.github.io/player-p-blico-/play.js" defer></script>
        <script src="conf.js"></script>

</head>
<body>

       <section class="secvideo video-container custom-video-player">
          <video id="myVideo" poster="${projeto.posterurl}">
              <source id="videoSource" src="" preload="auto">
          </video>
          <div class="bannerads">
              <button id="closeButton" onclick="closeBanner()" disabled><div id="countdownpp">5</div></button>
              <div id="contbanner">${projeto.adsbanner}</div>
          </div>
          <span class="poster">
              <img src="${projeto.posterurl}">
          </span>
          <div id="controlsplayer">
              <span class="superiorpart"> 
                  <span>
                      <img src="${projeto.logoSrc}">
                      <h8>${projeto.tituloEpi}</h8>
                  </span>
                  <button class="buttonjmp" id="eplinkpro">Pr√≥x. Ep</button>
                  <button class="buttonjmp" id="pularop">Pular 90s</button>
              </span>
              <span class="medialpart">
                  <button id="minusseg"></button>
                  <button id="customPlayPauseBtn"></button>
                  <button id="moreseg"></button>
              </span>
              <span class="endpart">
                  <div class="timeline">
                      <input class="progressao" type="range" min="0" max="100" value="0" step="0.01">
                  </div>
                  <div class="morebtn">
                      <button id="volumepp">
                          <input class="volu" type="range" min="0" max="100" value="100">
                      </button>
                      <button class="velocidade speed-btn">1x</button>
                      <span class="current-time">00:00</span>
                      <span class="total-time"></span>
                      <button id="qualidade"><h8 id="qAtual"></h8></button>
                      <h3 id="video480p" data-source="${projeto.video480p}" onclick="changeSource(this)">480p</h3><img>
                      <h3 id="video720p" class="hd" data-source="${projeto.video720p}" onclick="changeSource(this)">720p</h3>
                      <h3 id="video1080p" data-source="${projeto.video1080p}" onclick="changeSource(this)">1080p</h3>
                      <button id="fullcontrols" class="full-screen-btn"></button>
                  </div>
              </span>
          </div>
      </section>


  <script>
 function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [,""])[1].replace(/\+/g, '%20')) || null;
    }

    // Get jsonDataKey from the URL
    var jsonDataKey = getURLParameter('jsonDataKey');

    // Get jsonData from localStorage
    var jsonData = JSON.parse(localStorage.getItem('jsonData')) || {};

    // Access project data using jsonDataKey
    var projectData = jsonData[jsonDataKey];

    // Update elements with project data (adjust the IDs accordingly)
    document.getElementById('myVideo').poster = projectData.posterurl;
    document.getElementById('contbanner').textContent = projectData.adsbanner;
    document.querySelector('.poster img').src = projectData.posterurl;
    document.querySelector('.superiorpart img').src = projectData.logoSrc;
    document.querySelector('.superiorpart h8').textContent = projectData.tituloEpi;
    document.getElementById('videoSource').src = projectData.video480p;
    document.getElementById('video480p').dataset.source = projectData.video480p;
    document.getElementById('video720p').dataset.source = projectData.video720p;
    document.getElementById('video1080p').dataset.source = projectData.video1080p;
</script>

</body>
</html>
